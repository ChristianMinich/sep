<!DOCTYPE html>
<html>
<head>
    <title>LingenLiefert Admin Panel</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
</head>
<style>
    body {
        background-color: #ffffff;
    }
</style>
<body>
    <div class="container text-center">
        <table class="mx-auto">
            <tr>
                <td><img src="http://131.173.65.77:8080/Images/LingenLiefert-Logo.jpg" alt="LingenLiefert Logo" class="img-fluid"></td>
            </tr>
            <tr>
                <td><button class="btn btn-primary mt-3 btn-lg" onclick="createStore()">Create Store</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-primary mt-3 btn-lg" onclick="login()">Login</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-primary mt-3 btn-lg" onclick="storeDetails()">Store Details</button></td>
            </tr>
        </table>
    </div>
    <script>
        /**
         * Function to go to the "create store" page
         */
        function createStore() {
            window.location.href = "/createStore";
        }

        /**
         * Function to go to the "login" page
         */
        function login(){
            window.location.href = "/admin/login";
        }

        /**
         * Function to go to the "store details" page
         */
        function storeDetails(){
            window.location.href = "/api/store-details";
        }
    </script>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"></script>
</body>
</html>
